
<div class="loginForm">
<ion-item>
<ion-label>Username:</ion-label>
<ion-input type="text" placeholder="Username"></ion-input>
</ion-item>

<ion-item>
<ion-label>Password:</ion-label>
<ion-input type="password" placeholder="Password"></ion-input>
</ion-item>


<button class="loginBtn" myitem [hidden]="isLoggedIn" (click)='onClick();'>Login</button>
</div>

<ion-nav [root]="rootPage" [hidden]="!isLoggedIn"></ion-nav>
