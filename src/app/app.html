
<div class="loginForm">
<ion-item>
<ion-label><i>Username:</i></ion-label>
<ion-input type="text" placeholder="username"></ion-input>
</ion-item>

<ion-item>
<ion-label><i>Password:</i></ion-label>
<ion-input type="password" placeholder="password"></ion-input>
</ion-item>


<button class="loginBtn" myitem [hidden]="isLoggedIn" (click)='onClick();'>Login</button>
</div>

<ion-nav [root]="rootPage" [hidden]="!isLoggedIn"></ion-nav>
